<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora IMC</title>
	<script type="text/javascript" src="javascript/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>ChecaTEC</h1>
	</header>
	<p>Esta es una calculadora del IMC.</p>

	<div class="container">
		<div>
			<label for="peso" class="label">Peso: </label>
			<input type="number" name="peso" id="peso">
			kg
			<br>
		</div>
		<div>
			<label for="estatura" class="label">Estatura: </label>
			<input type="number" step="0.01" name="estatura" id="estatura"> m
			<br>
		</div>
		<input type="button" value="CALCULAR" onclick="calc_IMC()">
	</div>

	<div>
		<p id="respuesta"></p>
		<img src="" alt="">
	</div>
</body>
</html>
